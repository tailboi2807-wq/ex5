<!DOCTYPE html>
<html>
<head>
<style>
.formelt {
    font-size: 20px;
    background-color: rgb(25, 104, 156);
}

.formelt {
    color: rgb(209, 58, 239);
    text-align: center;
    margin-top: 7px;
    margin-bottom: 6px;
}

h1 {
    color: rgb(28, 168, 178);
    text-align: center;
    padding-top: 20px;
}
</style>
</head>

<body>
<div class="edge">
<div class="box">
<h1>Area of a Rectangle</h1>

<form method="POST">
{% csrf_token %}

<div class="formelt">
    Length : <input type="text" name="length" value="{{l}}"> (in m)<br/>
</div>

<div class="formelt">
    Breadth : <input type="text" name="breadth" value="{{b}}"> (in m)<br/>
</div>

<div class="formelt">
    <input type="submit" value="Calculate"><br/>
</div>

<div class="formelt">
    Area : <input type="text" name="area" value="{{area}}"> m<sup>2</sup><br/>
</div>

</form>
</div>
</div>
</body>
</html>
